services:
  web:
    build: .                  # ‚Üê This uses your Dockerfile with pdo_mysql, Composer, etc.
    container_name: laravel-web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    environment:
      APACHE_DOCUMENT_ROOT: /var/www/html/public

  db:
    image: mysql:8.0
    container_name: laravel-db
    ports:
      - "3309:3306"             # Avoids XAMPP conflict
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: seytest_adminpanel
      MYSQL_USER: seytest_adminpanel
      MYSQL_PASSWORD: i2}QOex2?O3$
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

volumes:
  db-data: